events {}
http {
    server {
        listen 80;
        server_name sweets.promo;

        # Перенаправление всех HTTP-запросов на HTTPS
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name sweets.promo;

        # Путь к сертификатам Let’s Encrypt
        ssl_certificate /etc/letsencrypt/live/sweets.promo/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/sweets.promo/privkey.pem;

        client_max_body_size 1000000m;

        location /uploads/ {
            root /app/data;
        }

        location / {
            proxy_pass http://web:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;  # Для передачи информации о протоколе
        }
    }
}